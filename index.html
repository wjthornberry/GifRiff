<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifRiff</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Lobster" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

    <!--jumbotron-->
    <div class="jumbotron">
        <h2 class="header">Arrested Development</h2> 
        <h3>GIF Generator</h3>
    </div>

    <div class="container main">

        <!--GIFs will get dumped here-->
        <div id="buttonsView">
        </div>
       
       <!--Rendered buttons will get dumped here-->
        <div id="form center">
            <form id="show-form">
                <label for="character-input">Add another character GIF</label>
                <input type="text" id="character-input"><br>
            
                <!--Button triggers new GIF to be added-->
                <input id="addCharacter" type="submit" value="Add another character">
            </form>
        
        <div id="gifsView">

        </div>
    </div>

    <footer class="footer text-center">
        <p><a href="http://www.jakethornberry.net" target="_blank">Jake Thornberry</a> | <a href="https://github.com/wjthornberry/GifRiff" target="_blank">GitHub Repo</a>
        <br> &copy; 2017 Jake Thornberry
    </footer>

<!--jQuery CDN-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--JavaScript-->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
